<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>直拍 - BINNI</title>
    <!-- 使用本地文件 -->
    <link href="../lib/bootstrap.min.css" rel="stylesheet">
    <link href="../lib/fontawesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <img src="../images/default-logo.svg" alt="BINNI" class="logo">
            </a>
        </div>
    </nav>

    <!-- 侧边栏 -->
    <div id="sidebar" class="sidebar">
        <button id="sidebarToggle" class="sidebar-toggle">
            <i class="fas fa-chevron-left"></i>
        </button>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="../index.html">
                    <i class="fas fa-home"></i>
                    <span>首页</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" data-bs-toggle="collapse" data-bs-target="#photoSubmenu">
                    <i class="fas fa-images"></i>
                    <span>照片集</span>
                    <i class="fas fa-chevron-down ms-auto"></i>
                </a>
                <div class="collapse" id="photoSubmenu">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="ig.html">
                                <i class="fab fa-instagram"></i>
                                <span>IG</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="wvs.html">
                                <i class="fas fa-camera"></i>
                                <span>WVS</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="x.html">
                                <i class="fab fa-twitter"></i>
                                <span>X</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="video.html">
                    <i class="fas fa-video"></i>
                    <span>直拍</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- 主要内容区域 -->
    <div class="main-content">
        <div class="video-grid">
            <!-- 视频卡片将通过JavaScript动态加载 -->
        </div>
    </div>

    <!-- 视频播放模态框 -->
    <div class="modal fade" id="videoModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <video id="videoPlayer" class="w-100" controls>
                        您的浏览器不支持视频播放。
                    </video>
                </div>
            </div>
        </div>
    </div>

    <!-- 使用本地文件 -->
    <script src="../lib/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
