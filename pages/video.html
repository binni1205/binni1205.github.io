<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>直拍 - BINNI</title>
    <!-- 使用本地文件 -->
    <link href="../lib/bootstrap.min.css" rel="stylesheet">
    <link href="../lib/fontawesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        /* 修复导航栏遮挡问题 */
        .main-content {
            padding-top: 80px;
            /* 增加顶部内边距，避免被导航栏遮挡 */
        }

        /* 修复模态框样式 */
        .modal {
            z-index: 1060;
            /* 确保模态框在最上层 */
        }

        .modal-backdrop {
            z-index: 1050;
        }

        .modal-dialog {
            margin-top: 100px;
            /* 调整模态框位置，避免被导航栏遮挡 */
        }

        .btn-close {
            position: absolute;
            right: 10px;
            top: 10px;
            z-index: 1070;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            padding: 8px;
            line-height: 1;
        }

        .btn-close:hover {
            background: rgba(255, 255, 255, 1);
        }
    </style>
</head>

<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <img src="../images/default-logo.svg" alt="BINNI" class="logo">
            </a>
            <div class="d-flex align-items-center">
                <img src="../images/default-avatar.svg" alt="Avatar" class="avatar">
            </div>
        </div>
    </nav>

    <!-- 侧边栏 -->
    <div id="sidebar" class="sidebar">
        <button id="sidebarToggle" class="sidebar-toggle">
            <i class="fas fa-chevron-left"></i>
        </button>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="../index.html">
                    <i class="fas fa-home"></i>
                    <span>首页</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" data-bs-toggle="collapse" data-bs-target="#photoSubmenu">
                    <i class="fas fa-images"></i>
                    <span>照片集</span>
                    <i class="fas fa-chevron-down ms-auto"></i>
                </a>
                <div class="collapse" id="photoSubmenu">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="ig.html">
                                <i class="fab fa-instagram"></i>
                                <span>IG</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="wvs.html">
                                <i class="fas fa-camera"></i>
                                <span>WVS</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="x.html">
                                <i class="fab fa-twitter"></i>
                                <span>X</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="video.html">
                    <i class="fas fa-video"></i>
                    <span>直拍</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="about.html">
                    <i class="fas fa-user"></i>
                    <span>关于</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- 主内容区 -->
    <div class="main-content">
        <div class="container-fluid">
            <div class="video-grid">
                <!-- 视频卡片将通过JavaScript动态加载 -->
            </div>
        </div>
    </div>

    <!-- 视频播放器模态框 -->
    <div class="modal fade" id="videoModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                <div class="modal-body p-0">
                    <video id="videoPlayer" class="w-100" controls>
                        <source src="" type="video/mp4">
                        您的浏览器不支持视频播放。
                    </video>
                </div>
            </div>
        </div>
    </div>

    <!-- 使用本地文件 -->
    <script src="../lib/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
