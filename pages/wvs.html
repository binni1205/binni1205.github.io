<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WVS - BINNI</title>
    <!-- Bootstrap CSS -->
    <link href="../lib/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../lib/fontawesome.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../css/style.css" rel="stylesheet">
</head>

<body>
    <!-- 顶部导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <img src="../images/default-logo.png" alt="BINNI Logo" class="d-inline-block align-text-top">
            </a>
            <div class="ms-auto">
                <img src="../images/default-avatar.png" alt="Avatar" class="rounded-circle">
            </div>
        </div>
    </nav>

    <!-- 主要内容容器 -->
    <div class="main-container">
        <!-- 侧边栏 -->
        <nav id="sidebar" class="sidebar">
            <div class="position-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="collapse" data-bs-target="#photoSubmenu">
                            <i class="fas fa-images"></i>
                            <span>照片集</span>
                        </a>
                        <div class="collapse" id="photoSubmenu">
                            <ul class="nav flex-column">
                                <li class="nav-item">
                                    <a class="nav-link" href="ig.html">
                                        <i class="fab fa-instagram"></i>
                                        <span>IG</span>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="wvs.html">
                                        <i class="fas fa-camera"></i>
                                        <span>WVS</span>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="x.html">
                                        <i class="fab fa-twitter"></i>
                                        <span>X</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-video"></i>
                            <span>直拍</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-tv"></i>
                            <span>综艺</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- 侧边栏切换按钮 -->
        <button class="sidebar-toggle" id="sidebarToggle">
            <i class="fas fa-chevron-left"></i>
        </button>

        <!-- 主要内容区域 -->
        <main class="main-content">
            <div class="content-card">
                <h1>WVS 照片集</h1>
                <p>这里展示来自WVS的精彩照片。</p>
            </div>
            <div class="content">
                <!-- WVS内容将在这里动态加载 -->
            </div>
        </main>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="../lib/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="../js/main.js"></script>
    <script>
        // 侧边栏切换功能
        document.getElementById('sidebarToggle').addEventListener('click', function () {
            document.getElementById('sidebar').classList.toggle('collapsed');
            this.querySelector('i').classList.toggle('fa-chevron-left');
            this.querySelector('i').classList.toggle('fa-chevron-right');
        });

        // 移动端响应式处理
        function handleResize() {
            const sidebar = document.getElementById('sidebar');
            const toggle = document.getElementById('sidebarToggle');

            if (window.innerWidth < 768) {
                sidebar.classList.add('collapsed');
                toggle.style.display = 'flex';
            } else {
                toggle.style.display = 'flex';
            }
        }

        // 初始化和窗口大小改变时处理
        window.addEventListener('resize', handleResize);
        handleResize();

        // 自动展开当前页面对应的子菜单
        document.addEventListener('DOMContentLoaded', function () {
            const currentPath = window.location.pathname;
            const photoSubmenu = document.getElementById('photoSubmenu');
            if (currentPath.includes('ig.html') || currentPath.includes('wvs.html') || currentPath.includes('x.html')) {
                photoSubmenu.classList.add('show');
            }
        });
    </script>
</body>

</html>
